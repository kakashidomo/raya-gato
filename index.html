<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./script/main.js" defer></script>
    <title>tic tac toe</title>
</head>

<body>
    <div class="container-sm vh-100 d-flex flex-column justify-content-center">
        <header class="d-flex align-items-center justify-content-between">
            <div class="d-flex gap-1 players">
                <svg class="icon">
                    <use xlink:href="./icons/icon-x.svg#icon-x"></use>
                </svg>
                <svg class="icon">
                    <use xlink:href="./icons/icon-o.svg#icon-o"></use>
                </svg>
            </div>
            <div class="gap-1 d-flex align-items-center rounded-2 turn">
                <svg class="icon">
                    <use xlink:href="./icons/icon-x.svg#icon-x"></use>
                </svg>
                <span>TURN</span>
            </div>
            <!--Funcion Reanudar-->
            <button id="restart">
                <svg class="icon">
                    <use xlink:href="./icons/icon-restart.svg#icon-restart"></use>
                </svg>
            </button>
        </header>
        <main id="board" class="row row-cols-3 board">
            <div class="col  g-3">
                <div class="  rounded-4 d-flex align-items-center justify-content-center board_item" id="0"></div>
            </div>
            <div class="col g-3">
                <div class=" d-flex align-items-center justify-content-center board_item" id="1">

                </div>
            </div>
            <div class="col g-3">
                <div class=" rounded-4 d-flex align-items-center justify-content-center board_item" id="2">

                </div>
            </div>
            <div class="col  g-3">
                <div class=" rounded-4 d-flex align-items-center justify-content-center board_item" id="3">

                </div>
            </div>
            <div class="col g-3">
                <div class=" rounded-4 d-flex align-items-center justify-content-center board_item" id="4">

                </div>
            </div>
            <div class="col g-3">
                <div class=" rounded-4 d-flex align-items-center justify-content-center board_item" id="5">

                </div>
            </div>
            <div class="col  g-3">
                <div class=" rounded-4 d-flex align-items-center justify-content-center board_item" id="6">
                </div>
            </div>
            <div class="col g-3">
                <div class=" rounded-4 d-flex align-items-center justify-content-center board_item" id="7">

                </div>
            </div>
            <div class="col g-3">
                <div class=" rounded-4 d-flex align-items-center justify-content-center board_item" id="8">

                </div>
            </div>
        </main>
        <footer class="d-flex mt-4 justify-content-between row row-cols-3 px-1">
            <div class="col gx-3">
                <div class="d-flex flex-column align-items-center  rounded-3 py-2 score_item-x">
                    <span>X (YOU)</span>
                    <span class="score">14</span>
                </div>
            </div>
            <div class="col gx-3">
                <div class="d-flex flex-column align-items-center  rounded-3 py-2 score_item-ties ">
                    <span>Ties</span>
                    <span class="score">32</span>
                </div>
            </div>
            <div class="col gx-3">
                <div class="d-flex flex-column align-items-center  rounded-3 py-2 score_item-o ">
                    <span>O (CPU)</span>
                    <span class="score">11</span>
                </div>
            </div>


        </footer>
    </div>

    <div
        class="vh-100 vw-100 position-absolute start-0 top-0 bg-black bg-opacity-50 d-flex align-items-center modal d-none">
        <div class="py-4 w-100 modal-content">
            <h6 class="text-center text-white">YOU WON!</h6>
            <div class="d-flex align-items-center gap-3 justify-content-center">
                <svg class="winner" id="winner">
                    <!-- Change the icon by replacing the href with the winner's icon -->
                    <use xlink:href="./icons/icon-x.svg#icon-x"></use>
                </svg>
                <h2 class="text-white h1 m-0">TAKES THE ROUND</h2>
            </div>
            <div class="d-flex justify-content-center gap-3 pt-3 modal-action">
                <button class="btn fw-bold py-2">Quit</button>
                <button class="btn fw-bold py-2">NEXT ROUND</button>
            </div>
        </div>
    </div>

</body>

</html>
